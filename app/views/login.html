<h3>Log-in</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input name="username" type="text" class="form-control" placeholder="Username" ng-model="user.username" required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input name="password" type="password" class="form-control" placeholder="Password" ng-model="user.password" required="true">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="login(user)">Log-in</button>
        </div>
    </div>
</form>
