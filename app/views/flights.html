<h3>Flights</h3>
<div ui-view></div>
<ul class="flights">
    <li ng-repeat="flight in flights" ui-sref-active="active">
        <h4>
            <a ui-sref="flights.view({id: flight.id})">{{flight.name}}</a> <small>{{flight.date | date:'fullDate'}}</small>
        </h4>
        <p>{{flight.notes | limitTo:100}} ...</p>
    </li>
</ul>
