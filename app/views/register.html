<h3>Register</h3>
<form name="registerForm" class="form-horizontal" ng-submit="submitForm(registerForm.$valid, user)">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input name="email" type="email" class="form-control" placeholder="E-mail" ng-model="user.email" required>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input name="password" type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
            <input name="confirmPassword" type="password" class="form-control" placeholder="Password" ng-model="user.confirmPassword" required>
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input name="text" type="text" class="form-control" placeholder="First Name" ng-model="user.firstName" required>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input name="text" type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Log in</button>
        </div>
    </div>
</form>
