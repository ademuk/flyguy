<h3>Log a flight</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input name="name" type="text" class="form-control" placeholder="Name" ng-model="flight.name" required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input name="date" type="date" class="form-control" placeholder="Date" ng-model="flight.date" required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="notes" class="col-sm-2 control-label">Notes</label>
        <div class="col-sm-10">
            <textarea name="notes" class="form-control" rows="3" placeholder="Notes" ng-model="flight.notes" required="true">
            </textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="update(flight)">Save</button>
        </div>
    </div>
</form>
