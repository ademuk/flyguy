<h3>Log in</h3> <form name="loginForm" class="form-horizontal" ng-submit="submitForm(loginForm.$valid, user)" ng-init="hasAccount=true"> <div class="form-group"> <label for="email" class="col-sm-2 control-label">E-mail</label> <div class="col-sm-10"> <input name="email" type="text" class="form-control" placeholder="E-mail" ng-model="user.email" required> </div> </div> <div class="form-group"> <label for="password" class="col-sm-2 control-label">Password</label> <div class="col-sm-10"> <input name="password" type="password" class="form-control" placeholder="Password" ng-model="user.password" ng-disabled="!hasAccount" ng-required="hasAccount"> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">Do you have an account?</label> <div class="col-sm-10"> <label class="radio-inline"> <input type="radio" name="hasAccount" ng-value="false" ng-model="hasAccount" checked> No, I'm new </label> <label class="radio-inline"> <input type="radio" name="hasAccount" ng-value="true" ng-model="hasAccount"> Yes, I have a password </label> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-10"> <button type="submit" class="btn btn-default">Log in</button> </div> </div> </form>
