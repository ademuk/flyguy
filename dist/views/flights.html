<h3>Flights</h3> <ul class="flights"> <li ng-repeat="flight in flights" ui-sref-active="active"> <h4> <a ui-sref="flight({id: flight.id})">{{flight.name}}</a> <small>{{flight.date | date:'fullDate'}}</small> </h4> <p>{{flight.notes | limitTo:100}} ...</p> </li> <li ng-show="!flights.length"> You don't have any flights yet. You should <a ui-sref="log">Log a Flight</a>. </li> </ul>
